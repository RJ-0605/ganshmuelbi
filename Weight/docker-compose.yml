---
version: "3.9"

services:
  mysqldb:
    image: mysql:8
    volumes: 
      - db-data:/var/lib/mysql
      - ./dump:/docker-entry-point-initdb.d/
    expose:
      - "3306"
    environment:
      - MYSQL_ROOT_PASSWORD=123@admin
      - MYSQL_USER=dbuser
      - MYSQL_DATABASE=weight
      - MYSQL_PASSWORD=userpass
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "mysqldb"]
      timeout: 20s
      retries: 10
  app:
    build: .
    volumes: 
      - $PWD/in:/in
    expose:
      - "9090"
    ports:
      - 3000:9090
    depends_on:
      mysqldb:
        condition: service_healthy
networks:
  default:
    name: weight_default
    external: true
